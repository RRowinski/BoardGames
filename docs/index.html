    <div class="wrapper">
        <nav class="navbar container-fluid navbar-dark bg-dark">
            <a class="navbar-brand" href="#">BCB</a>
        </nav>
        <div class="row container-fluid">
            <aside id="sidebar" class="col-sm-2 bg-light">
                <ul class="nav nav-bordered nav-stacked flex-md-column bg-light">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Game list</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </aside>
            <section id="mainContent" class="col-sm-10">
                <section id="APIInputs" class="container mt-2">
                    <div class="container">
                        <div class="row">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">API KEY:</span>
                                </div>
                                <input type="text" id="APIKEY" class="form-control" placeholder="APIKEY">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">CLIENT ID:</span>
                                </div>
                                <input type="text" id="CLIENTID" class="form-control" placeholder="CLIENTID">
                            </div>
                            <button id="getReviewData" class="btn btn-primary">Get Ratings</button>
                        </div>
                    </div>
                </section>
                <section id="data" class="mt-2">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="card border-dark mb-3">
                                    <div id="divRatings" class="card-body">
                                        <h5 class="card-title">Ratings</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="card border-dark mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Most Wins Overall</h5>
                                        <p class="card-text">To fill with win data</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
